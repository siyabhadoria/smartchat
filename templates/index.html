<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Memory Agent</title>
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- Daily.co for voice integration -->
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .new-conversation-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .new-conversation-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .voice-btn {
            background: #ff4757;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .voice-btn:hover {
            background: #ff6b81;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
        }

        .mic-button {
            background: #f1f2f6;
            color: #57606f;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mic-button:hover {
            background: #ff4757;
            color: white;
            transform: scale(1.1);
        }

        .mic-button.active {
            background: #ff4757;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 71, 87, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0);
            }
        }

        #voiceContainer {
            display: none !important;
        }

        .voice-header {
            background: #2f3542;
            color: white;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        /* Markdown styling */
        .message-bubble h1,
        .message-bubble h2,
        .message-bubble h3,
        .message-bubble h4,
        .message-bubble h5,
        .message-bubble h6 {
            margin: 12px 0 8px 0;
            font-weight: 600;
            line-height: 1.3;
        }

        .message-bubble h1 {
            font-size: 1.5em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 8px;
        }

        .message-bubble h2 {
            font-size: 1.3em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 6px;
        }

        .message-bubble h3 {
            font-size: 1.1em;
        }

        .message-bubble p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .message-bubble ul,
        .message-bubble ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message-bubble li {
            margin: 4px 0;
            line-height: 1.5;
        }

        .message-bubble strong {
            font-weight: 600;
            color: #333;
        }

        .message-bubble em {
            font-style: italic;
        }

        .message-bubble code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .message-bubble pre {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
        }

        .message-bubble blockquote {
            border-left: 4px solid #667eea;
            padding-left: 16px;
            margin: 12px 0;
            color: #666;
            font-style: italic;
        }

        .message-bubble hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 16px 0;
        }

        .message-bubble a {
            color: #667eea;
            text-decoration: none;
        }

        .message-bubble a:hover {
            text-decoration: underline;
        }

        .message-bubble table {
            border-collapse: collapse;
            margin: 12px 0;
            width: 100%;
        }

        .message-bubble th,
        .message-bubble td {
            border: 1px solid #e0e0e0;
            padding: 8px 12px;
            text-align: left;
        }

        .message-bubble th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            padding: 0 4px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 16px;
        }

        .loading-dots {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            padding: 12px 16px;
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #fcc;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Feedback Buttons */
        .feedback-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message.assistant:hover .feedback-buttons {
            opacity: 1;
        }

        .feedback-btn {
            background: none;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.2s;
            color: #999;
        }

        .feedback-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .feedback-btn.active.helpful {
            background: #e6fffa;
            border-color: #38b2ac;
            color: #38b2ac;
        }

        .feedback-btn.active.unhelpful {
            background: #fff5f5;
            border-color: #fc8181;
            color: #fc8181;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div style="display: flex; align-items: center; gap: 12px;">
                <h1>üí¨ Chat Memory Agent</h1>
            </div>
            <button class="new-conversation-btn" onclick="newConversation()">New Conversation</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <h2>Welcome! üëã</h2>
                <p>Start a conversation with the AI agent. It remembers everything you discuss!</p>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm" onsubmit="sendMessage(event)">
                <button type="button" class="mic-button" id="micButton" onclick="toggleVoice()" title="Speak to Agent">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                        <path
                            d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                    </svg>
                </button>
                <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..."
                    autocomplete="off" required />
                <button type="submit" class="send-button" id="sendButton">Send</button>
            </form>
        </div>

        <!-- Voice Call Container -->
        <div id="voiceContainer">
            <div class="voice-header">
                <span>üéôÔ∏è Voice Assistant</span>
                <button onclick="toggleVoice()"
                    style="background:none; border:none; color:white; cursor:pointer;">‚úï</button>
            </div>
            <div id="callFrame" style="height: calc(100% - 32px);"></div>
        </div>
    </div>

    <script>
        let conversationId = null;

        // Get current conversation ID on load
        fetch('/api/conversation/current')
            .then(res => res.json())
            .then(data => {
                conversationId = data.conversation_id;
            });

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(text, role, timestamp, messageId = null) {
            const messagesDiv = document.getElementById('chatMessages');

            // Remove empty state if it exists
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentContainer = document.createElement('div');
            contentContainer.style.display = 'flex';
            contentContainer.style.flexDirection = 'column';
            contentContainer.style.maxWidth = '70%';

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.style.maxWidth = '100%'; // reset since container handles width

            // Render markdown for assistant messages, plain text for user messages
            if (role === 'assistant' && typeof marked !== 'undefined') {
                // Configure marked options for better rendering
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                });
                bubbleDiv.innerHTML = marked.parse(text);
            } else {
                // For user messages or if marked is not available, use plain text
                bubbleDiv.textContent = text;
            }

            contentContainer.appendChild(bubbleDiv);

            // Add feedback buttons for assistant
            if (role === 'assistant' && messageId) {
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback-buttons';
                feedbackDiv.innerHTML = `
                    <button class="feedback-btn" onclick="sendFeedback('${messageId}', true, this)" title="Helpful">üëç</button>
                    <button class="feedback-btn" onclick="sendFeedback('${messageId}', false, this)" title="Not Helpful">üëé</button>
                `;
                contentContainer.appendChild(feedbackDiv);
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(timestamp);

            contentContainer.appendChild(timeDiv);
            messageDiv.appendChild(contentContainer);

            messagesDiv.appendChild(messageDiv);

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showLoading() {
            const messagesDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = `
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) {
                loading.remove();
            }
        }

        function showError(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${message}`;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Remove error after 5 seconds
            setTimeout(() => errorDiv.remove(), 5000);
        }

        async function sendMessage(event) {
            event.preventDefault();

            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message) return;

            // Clear input and disable button
            input.value = '';
            sendButton.disabled = true;

            // Add user message
            addMessage(message, 'user', new Date().toISOString());

            // Show loading
            showLoading();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();

                hideLoading();

                if (data.success) {
                    addMessage(data.reply, 'assistant', data.timestamp, data.message_id);
                } else {
                    showError(data.error || 'Failed to get response');
                }
            } catch (error) {
                hideLoading();
                showError(error.message || 'Network error. Make sure the worker is running!');
            } finally {
                sendButton.disabled = false;
                input.focus();
            }
        }

        async function newConversation() {
            if (!confirm('Start a new conversation? The current conversation history will be cleared.')) {
                return;
            }

            try {
                const response = await fetch('/api/conversation/new', {
                    method: 'POST',
                });

                const data = await response.json();

                if (data.success) {
                    conversationId = data.conversation_id;
                    const messagesDiv = document.getElementById('chatMessages');
                    messagesDiv.innerHTML = `
                        <div class="empty-state">
                            <h2>New Conversation Started! üéâ</h2>
                            <p>Start chatting with the AI agent.</p>
                        </div>
                    `;
                }
            } catch (error) {
                showError('Failed to start new conversation');
            }
        }

        // Focus input on load
        document.getElementById('messageInput').focus();

        // Allow Enter to send (form handles this, but ensure it works)
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chatForm').dispatchEvent(new Event('submit'));
            }
        });

        async function sendFeedback(messageId, isHelpful, btnElement) {
            // ... (existing sendFeedback) ...
        }

        // Voice Integration Logic
        let callFrame = null;
        const dailyRoomUrl = "{{ daily_room_url }}";

        // ======= Unified Voice Integration (STT & TTS) =======
        let recognition = null;
        let isAgentSpeaking = false;
        let voiceEnabled = false;

        // Initialize Speech Recognition (STT)
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                console.log("üé§ STT Result:", transcript);
                document.getElementById('messageInput').value = transcript;

                if (voiceEnabled) {
                    document.getElementById('chatForm').dispatchEvent(new Event('submit'));
                }
            };

            recognition.onend = () => {
                // AUTO-RESTART logic for hands-free mode
                if (voiceEnabled && !isAgentSpeaking) {
                    console.log("Auto-restarting STT...");
                    try { recognition.start(); } catch (e) { }
                }
            };

            recognition.onerror = (event) => {
                console.error("STT Error:", event.error);
                // Restart on some common non-fatal errors
                if (event.error === 'no-speech' && voiceEnabled && !isAgentSpeaking) {
                    try { recognition.start(); } catch (e) { }
                }
            };
        }

        function toggleVoice(forceState = null) {
            const btn = document.getElementById('micButton');
            voiceEnabled = forceState !== null ? forceState : !voiceEnabled;

            if (voiceEnabled) {
                if (!recognition) {
                    alert("Speech recognition is not supported in this browser. Try Chrome!");
                    voiceEnabled = false;
                    return;
                }
                btn.classList.add('active');
                try { recognition.start(); } catch (e) { }
                console.log("Voice Mode: ON (Hands-free active)");
            } else {
                btn.classList.remove('active');
                voiceEnabled = false;
                if (recognition) recognition.stop();
                if (window.speechSynthesis) window.speechSynthesis.cancel();
                console.log("Voice Mode: OFF");
            }
        }

        // Speech Synthesis (TTS)
        function speakText(text) {
            if (!voiceEnabled || !window.speechSynthesis) return;

            window.speechSynthesis.cancel();
            isAgentSpeaking = true;
            if (recognition) recognition.stop(); // Stop listening while bot talks

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.1;
            utterance.pitch = 1.0;
            utterance.lang = 'en-US';

            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => v.name.includes('Google') || v.name.includes('Natural')) || voices[0];
            if (preferredVoice) utterance.voice = preferredVoice;

            utterance.onend = () => {
                isAgentSpeaking = false;
                console.log("Bot finished talking. Resuming STT...");
                if (voiceEnabled) {
                    try { recognition.start(); } catch (e) { }
                }
            };

            utterance.onerror = () => {
                isAgentSpeaking = false;
                if (voiceEnabled) {
                    try { recognition.start(); } catch (e) { }
                }
            };

            window.speechSynthesis.speak(utterance);
        }

        // Hook into addMessage
        const originalAddMessage = addMessage;
        addMessage = function (text, role, timestamp, messageId = null) {
            originalAddMessage(text, role, timestamp, messageId);
            if (role === 'assistant' && voiceEnabled) {
                const cleanText = text.replace(/[#*`_~]/g, '').substring(0, 500);
                speakText(cleanText);
            }
        };
    </script>
